<!DOCTYPEhtml>
<html>
<head>
<style>
	table, th, td{border: 1px solid black;
		border-collapse: 10px;
	}
	td{
		text-align: left;
	}
	tr:nth-child(odd){
		background-color: #D6EEEE;
	}
</style>
</head>
<body>


<table style="width:40%">
	<caption>Grocery Items Bill</caption>
	<tr>
		<th style="width:60%">Item Name</th>
		<th>Quantity</th>
		<th>Price</th>
	</tr>
	<tr>
		<td>Potatoes</td>
		<td>51</td>
		<td>$1.00</td>
	</tr>
	<tr>
		<td>Nuts</td>
		<td>20</td>
		<td>$5</td>
	</tr>
	<tr>
		<td>Onions</td>
		<td>4</td>
		<td>$3.00</td>
	</tr>
	<tr>
		<td>Banana</td>
		<td>4</td>
		<td>$3.00</td>
	</tr>
	<tr>
		<td>Carrots</td>
		<td>12</td>
		<td>$2.99</td>
	</tr>
	<tr>
		<th colspan="2">Total Price</th>
		<td>$33.79</td>
	</tr>
</table>
</body>
</html>
